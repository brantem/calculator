<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="centered">
	<div class="calculator">
		<div class="top">
			<input class="output" type="text" disabled>
		</div>
		<div class="bottom">
			<div class="left">
				<button class="button-number">7</button>
				<button class="button-number">8</button>
				<button class="button-number">9</button>
				<button class="button-number">4</button>
				<button class="button-number">5</button>
				<button class="button-number">6</button>
				<button class="button-number">3</button>
				<button class="button-number">2</button>
				<button class="button-number">1</button>
				<button class="button-number">.</button>
				<button class="button-number">0</button>
				<button class="button-sum">=</button>
			</div>
			<div class="right">
				<button class="button-delete">DEL</button>
				<button class="button-operation">/</button>
				<button class="button-operation">x</button>
				<button class="button-operation">-</button>
				<button class="button-operation">+</button>
			</div>
		</div>
	</div>
	<script src="./assets/js/main.js"></script>
</body>
</html>
